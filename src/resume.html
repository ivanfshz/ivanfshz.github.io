        $(document).ready(function () {
            $(function () {
                $('.es').click(function () {

                    $(".on").css('color', '#666');

                    $("#openapi-link").attr('href', "../docs/api/yml/openapi.yml");
                    return false;
                });
            });

            $(function () {
                $('.en').click(function () {
                    $(".en").css('color', '#53CDE4');
                    $(".es").css('color', '#666');
                    $(".on").css('color', '#666');
                    $("#pdf-link").attr('href', "../docs/resume/en/resume.pdf");
                    $("#html-link").attr('href', "../docs/resume/en/resume.html");

                    $("#openapi-link").attr('href', "../docs/api/json/openapi.json");
                    $("#postman-link").attr('href', "../docs/api/json/postman.json");
                    return false;
                });

            $(function () {
                $('.on').click(function () {
                    $(".on").css('color', '#53CDE4');
                    $(".es").css('color', '#666');
                    $(".en").css('color', '#666');
                    return false;
                });
            });

            $(function () {
                $('.command').click(function () {
                    $("textarea").select();
                    document.execCommand('copy');
                });
            });

            $(function () {
                $('#curl').click(function () {
                    $("textarea").val("curl --request GET"
                    + " \n \\--url 'http://api.ivanfshz.io/v1/resume?format=pdf'"
                    + " \n \\--header 'Postman-Token: 5b171c93-0133-43cc-a1d8-fd0036a4e0fe'"
                    + " \n \\--header 'cache-control: no-cache'");
                });
            });

            $(function () {
                $('#wget').click(function () {
                    $("textarea").val("wget --quiet"
                    + " \n \\--method GET "
                    + " \n \\--header 'cache-control: no-cache'"
                    + " \n \\--header 'Postman-Token: f65dca65-173c-4fe4-a838-41155e50f984'"
                    + " \n \\--output-document "
                    + " \n \\- 'http://api.ivanfshz.io/v1/resume?format=pdf'");
                });
            });

            $(function () {
                $('#httpie').click(function () {
                    $("textarea").val("http GET 'http://api.ivanfshz.io/v1/resume?format=pdf'"
                    + " \n \\Postman-Token:34a515ca-78f2-4aae-bb0b-529a8b32c4ee"
                    + " \n \\cache-control:no-cache");
                });
            });

        });
